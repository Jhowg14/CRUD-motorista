<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    
  </head>

  <body> 
    <div class="container text-center">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#loginModal">
          Login
        </button>
    </div>
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="loginForm">
                <div class="form-group">
                  <label for="Email">Seu email<span style="color:red">*</span></label>
                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">Coloque seu emial no formato "nome@email.com"</small>
                </div>
                <div class="form-group">
                  <label for="senha">Senha<span style="color:red">*</span></label>
                  <input type="password" class="form-control" id="senha" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="mb-3">
                <button type="button" class="btn btn-outline-primary bt-sm" id="buttonLogin">Entrar
                </button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
    
    
    
    <!-- Bootstrap JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
      <!-- Font Awesome JS-->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script>
        $(document).ready(function(){
          $('#buttonLogin').click(function(){
            var email = $('#Email').val();
            var senha = $('#senha').val();
            if(email == ''){
              Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Preencha o campo email!',
              })
            }else if(senha == ''){
              Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Preencha o campo senha!',
              })
            }else{
              $.ajax({
                url: 'http://localhost:80/GlobalDotCom/index.php',
                type: 'POST',
                data: {email: email, senha: senha, funcao:'login'},
                dataType: 'json',
                success: function(data){
                  Swal.fire(data.message);
                  console.log(data.dados);
                  //fechar modal
                  $('#loginModal').modal('hide');
                  //verifica a flag de login
                  if(data.flag != true){
                    $(location).attr('href', 'http://localhost:80/GlobalDotCom/view/index.html');
                  }
                }
              })
            }
          })
        })
      </script>
  </body>
</html>
