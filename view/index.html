<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="completeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <div class="card-header bg-secondary">
            <h5 style="color:#fff">Cadastrar Motorista</h5>
            </div>
            <div class="card p-2">
              <div class="row g-3">
                  <div class="col-md-6">
                      <label for="" class="form-label">Nome</label>
                      <input class="form-control" id="nome" type="text" />
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">CPF</label>
                      <input class="form-control" id="cpf" type="text" placeholder="Insira o CPF"pattern="[0-9][11]" autocomplete="off" maxlength="14" required/>
                  </div>
                  <div class="col-md-12">
                      <label class="form-label">Endereço</label>
                      <input class="form-control" id="endereco" type="text"/>   
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">Veiculo</label>
                      <input class="form-control" id="veiculo" type="text" />
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">Telefone</label>
                      <input class="form-control" id="telefone" type="text" maxlength="14"/>
                  </div>
              </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
            <button type="button" onclick= "createUser()" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container p-4">
      <!-- Botão para acionar modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#completeModal">
        Cadastrar Motorista
      </button>
    </div>
        <div class="col-sm-8">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Veiculo</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id ="results"></tbody>
            </table>
        </div>
    </div>
    <script src="../scripts/cadastro.js"></script>
    <script src="../scripts/read.js"></script>
    <script src="../scripts/update.js"></script>
    <script src="../scripts/remove.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
  </body>
</html>
