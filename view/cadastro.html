<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Motorista</title>
  </head>
  <body>
    <div class="container p-4">
         <!--NAVBAR START-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <a class="btn btn-success" type="submit" href="index.html">Cadastros</a>
          </form>
        </div>
      </nav>
        <!--NAVBAR END-->
        <div class="card-header bg-secondary">
            <p style="color:#fff">Cadastro de Motorista</p>
        </div>
        <div class="card p-2">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="" class="form-label">Nome</label>
                    <input class="form-control" id="nome" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">CPF</label>
                    <input class="form-control" id="cpf" type="text" placeholder="Insira o CPF(somente números)"pattern="[0-9][11]" autocomplete="off" maxlength="14" required/>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Endereço</label>
                    <input class="form-control" id="endereco" type="text"/>   
                </div>
                <div class="col-md-6">
                    <label class="form-label">Veiculo</label>
                    <input class="form-control" id="veiculo" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Telefone</label>
                    <input class="form-control" id="telefone" type="text" maxlength="14"/>
                </div>
                <div class="col-md-6">
                    <input 
                        class="btn btn-primary"
                        id="btn"
                        type="submit"
                        value="Cadastrar"
                        onclick= "createUser()"
                    />
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
